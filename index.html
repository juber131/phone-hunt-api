<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl font-extrabold">phone hunting api</h1>
    </header>
    <main class="container mx-auto mt-4">
        <section>
            <div class="bg-gray-400 p-5">
                <input type="text" id="search-field" placeholder="search"
                    class="input input-bordered w-full max-w-xs" />
                <button onclick=" handlesearch()" class="btn btn-active btn-accent">Click Here</button>
                <!-- another search field -->
                <input type="text" id="search-area" placeholder="search" class="input input-bordered w-full max-w-xs" />
                <button onclick="searchbtn()" class="btn btn-secondary">search Here</button>
            </div>
        </section>
        <section>
            <!-- add spinar or progress bar -->
            <div id="loading-spinner" class="text-center my-36 hidden">
                <span class="loading loading-spinner text-success"></span>
            </div>
            <div id="div-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div> -->
            </div>
            <!-- show all btn -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleshowall()" class=" btn btn-accent">Accent</button>
            </div>
        </section>
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_detail_modal.showModal()">open modal</button> -->
            <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
                    <div id="show-datil-container">

                    </div>

                    <p class="py-4">Press ESC key or click the button below to close</p>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js-folder/api.js"></script>
</body>

</html>
